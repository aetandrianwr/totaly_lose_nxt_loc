# Improved model configuration with stronger regularization
model:
  name: "improved"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 80
    hidden_dim: 160
    num_heads: 4
    dropout: 0.3

# Training configuration - tuned for better generalization
training:
  batch_size: 64  # Smaller batch for better generalization
  num_epochs: 150
  learning_rate: 0.0005
  weight_decay: 0.0001
  gradient_clip: 0.5
  early_stopping_patience: 25
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 10
  
# Data configuration
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimization
optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-9

# Loss - less smoothing to prevent over-regularization
loss:
  label_smoothing: 0.03
  
# Regularization
regularization:
  dropout: 0.3
  weight_decay: 0.0001

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
