# Optimized model - carefully tuned for best generalization
model:
  name: "optimized"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 80
    hidden_dim: 144
    dropout: 0.28

# Training - aggressive regularization
training:
  batch_size: 80
  num_epochs: 80
  learning_rate: 0.00075
  weight_decay: 0.0001
  gradient_clip: 0.8
  early_stopping_patience: 20
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 8
  
# Data
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-9

# Loss - moderate smoothing
loss:
  label_smoothing: 0.04
  
# Regularization
regularization:
  dropout: 0.28
  weight_decay: 0.0001

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
