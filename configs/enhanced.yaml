# Enhanced model configuration
model:
  name: "enhanced"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 64
    hidden_dim: 96
    num_heads: 4
    dropout: 0.2

# Training configuration
training:
  batch_size: 128
  num_epochs: 120
  learning_rate: 0.0008
  weight_decay: 0.00005
  gradient_clip: 1.0
  early_stopping_patience: 20
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 8
  
# Data configuration
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimization
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Loss
loss:
  label_smoothing: 0.05
  
# Regularization
regularization:
  dropout: 0.2
  weight_decay: 0.00005

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
