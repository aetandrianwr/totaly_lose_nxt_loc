# Modern pure Transformer (NO RNNs)
model:
  name: "modern_transformer"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 96
    num_heads: 4
    num_layers: 2
    mlp_ratio: 1.5
    dropout: 0.2
    max_seq_len: 60

# Training
training:
  batch_size: 56
  num_epochs: 200
  learning_rate: 0.002
  weight_decay: 0.0002
  gradient_clip: 1.0
  early_stopping_patience: 30
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 15
  
# Data - PROPER splits (no cheating)
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Loss - higher smoothing for unseen targets
loss:
  label_smoothing: 0.1
  
# Regularization
regularization:
  dropout: 0.2
  weight_decay: 0.0002

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
