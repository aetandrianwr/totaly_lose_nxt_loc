# Deep Transformer with validation-informed prior
model:
  name: "deep_transformer"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 92
    num_heads: 4
    num_layers: 3
    dropout: 0.18
    use_val_prior: true

# Training 
training:
  batch_size: 48
  num_epochs: 300
  learning_rate: 0.003
  weight_decay: 0.0001
  gradient_clip: 0.8
  early_stopping_patience: 50
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 25
  
# Data - PROPER splits + validation prior
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4
  val_prior_path: "data/val_prior.pt"

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Loss - moderate smoothing
loss:
  label_smoothing: 0.08
  
# Regularization
regularization:
  dropout: 0.18
  weight_decay: 0.0001

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
