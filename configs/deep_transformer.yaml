# Deep Transformer - NO RNNs, handles distribution shift
model:
  name: "deep_transformer"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 88
    num_heads: 4
    num_layers: 3
    dropout: 0.25

# Training with extreme label smoothing for unseen targets
training:
  batch_size: 52
  num_epochs: 250
  learning_rate: 0.0025
  weight_decay: 0.00025
  gradient_clip: 1.0
  early_stopping_patience: 40
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 20
  
# Data - PROPER splits
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Loss - VERY high smoothing to handle unseen  
loss:
  label_smoothing: 0.15
  
# Regularization
regularization:
  dropout: 0.25
  weight_decay: 0.00025

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
