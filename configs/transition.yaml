# Transition-focused model configuration
model:
  name: "transition"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 80
    hidden_dim: 144
    dropout: 0.25

# Training configuration optimized for generalization
training:
  batch_size: 96
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00008
  gradient_clip: 1.0
  early_stopping_patience: 18
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 6
  use_focal_loss: true
  focal_alpha: 0.25
  focal_gamma: 2.0
  
# Data configuration
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4

# Optimization
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Loss
loss:
  label_smoothing: 0.02
  
# Regularization
regularization:
  dropout: 0.25
  weight_decay: 0.00008

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
