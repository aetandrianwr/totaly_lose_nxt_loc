# Advanced v5 - FINAL PUSH for 40% test Acc@1
model:
  name: "advanced"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 72
    num_clusters: 30
    num_heads: 4
    num_layers: 2
    dropout: 0.20  # Stronger dropout
    use_val_prior: true

training:
  batch_size: 56
  num_epochs: 400
  learning_rate: 0.0035  # Even higher LR
  weight_decay: 0.00005  # Even lower weight decay
  gradient_clip: 2.0
  early_stopping_patience: 70
  
  use_ema: true
  ema_decay: 0.9985
  
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 30
  
  use_temporal_jitter: true
  jitter_prob: 0.20

data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4
  val_strong_prior_path: "data/val_ultra_prior.pt"  # Ultra-strong prior

optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-8

loss:
  label_smoothing: 0.09

system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

logging:
  use_tensorboard: false
  print_freq: 50


