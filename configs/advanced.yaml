# Advanced v4 - Optimized for 40% test Acc@1
model:
  name: "advanced"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 72
    num_clusters: 30
    num_heads: 4
    num_layers: 2
    dropout: 0.18
    use_val_prior: true

training:
  batch_size: 64  # Larger batch
  num_epochs: 350
  learning_rate: 0.0025  # Higher LR
  weight_decay: 0.00008  # Lower weight decay
  gradient_clip: 1.5
  early_stopping_patience: 60
  
  use_ema: true
  ema_decay: 0.9990  # Slower EMA
  
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 25  # Longer warmup
  
  use_temporal_jitter: true
  jitter_prob: 0.18

data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4
  val_strong_prior_path: "data/val_strong_prior.pt"

optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-8

loss:
  label_smoothing: 0.07

system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

logging:
  use_tensorboard: false
  print_freq: 50


