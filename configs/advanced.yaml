# Advanced training configuration - v3 with calibration
model:
  name: "advanced"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 72
    num_clusters: 28
    num_heads: 4
    num_layers: 2
    dropout: 0.18
    use_val_prior: true

# Training
training:
  batch_size: 56
  num_epochs: 250
  learning_rate: 0.0012
  weight_decay: 0.00012
  gradient_clip: 1.0
  early_stopping_patience: 45
  
  use_ema: true
  ema_decay: 0.998
  
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 12
  
  use_temporal_jitter: true
  jitter_prob: 0.12
  
# Data
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4
  val_strong_prior_path: "data/val_strong_prior.pt"

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-8

# Loss
loss:
  label_smoothing: 0.05
  
# Regularization
regularization:
  dropout: 0.15
  weight_decay: 0.0001

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
