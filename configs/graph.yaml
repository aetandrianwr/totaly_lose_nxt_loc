# Graph-based model with frequency-aware embeddings
model:
  name: "graph"
  params:
    num_locations: 1187
    num_users: 46
    embedding_dim: 80
    hidden_dim: 128
    num_layers: 2
    num_heads: 4
    dropout: 0.25
    use_freq_weights: true

# Training - optimized for generalization
training:
  batch_size: 72
  num_epochs: 100
  learning_rate: 0.0012
  weight_decay: 0.00012
  gradient_clip: 1.0
  early_stopping_patience: 22
  lr_scheduler: "cosine_warmup"
  warmup_epochs: 10
  
# Data
data:
  train_path: "data/geolife/geolife_transformer_7_train.pk"
  val_path: "data/geolife/geolife_transformer_7_validation.pk"
  test_path: "data/geolife/geolife_transformer_7_test.pk"
  max_seq_len: 60
  num_workers: 4
  freq_weights_path: "data/freq_weights.pt"

# Optimizer
optimizer:
  name: "adamw"
  betas: [0.9, 0.98]
  eps: 1.0e-9

# Loss
loss:
  label_smoothing: 0.06
  
# Regularization
regularization:
  dropout: 0.25
  weight_decay: 0.00012

# System
system:
  seed: 42
  device: "cuda"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_freq: 5
  
# Logging
logging:
  use_tensorboard: true
  print_freq: 50
